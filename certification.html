<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
#certification {
  padding: 4rem 0;
  background-color: #0f0f0f;
}
.heading {
  text-align: center;
  color: #f0e9db;
  font-size: 48px;
  font-weight: 800;
  font-style: bold;
}
.section-subtitle {
  font-size: 1.2rem;
  color: #f0e9db; 
  margin-bottom: 2rem;
  text-align: center; 
}
.certification-box {
  width: 350px; 
  height: 200px; 
  background-color: #0f0f0f; 
  color: #f7d1ff; 
  border-radius: 10px; 
  box-shadow: 0px 0px 5px #f0e9db;
  overflow: hidden; 
  transition: transform 0.2s ease;
  display: flex; 
  flex-direction: column; /
}

.certification-box:hover {
  transform: scale(1.05); 
}

.certification-content {
  padding: 20px;
  flex-grow: 1; 
  display: flex;
  flex-direction: column;
  justify-content: space-between; 
}

.certification-title {
  margin-bottom: 10px;
  font-size: 1.6rem;
}

.certification-meta {
  font-size: 1rem;
  color: #f7d1ff; 
}

.certification-event-link {
  background-color: #f0e9db; 
  color: black;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  text-align: center;
  align-self: flex-start; 
  transition: background-color 0.2s ease;
}

.certification-event-link:hover {
  background-color: #f0e9db; 
}

.certifications-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 2fr)); 
  grid-gap: 30px; 
  padding: 20px;
  margin-left: 80px;
}
.certification-view-button {
  background-color: #f0e9db; 
  color: black;
  padding: 10px 20px;
  border-radius: 5px;
  border: none; 
  cursor: pointer; 
  transition: background-color 0.2s ease;
  margin-top: 10px; 
}

.certification-view-button:hover {
  background-color: rgb(112, 112, 112); 
}

/* Modal Styles */
.modal {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
}

.modal img {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
}

.close-button {
  position: absolute;
  top: 15px;
  right: 35px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
    </style>
</head>
<body>
      <section id="certification" class="section">
      <h1 class="heading">Certifications</h1><br>
      <p class="section-subtitle">Credentials that validate my skills and continuous pursuit of knowledge.</p>
      <div class="certifications-container">
    
        <div class="certification-box">
          <div class="certification-content">
            <h3 class="certification-title">Introduction to Machine Learning</h3>
            <p class="certification-meta">NPTEL</p>
            <button class="certification-view-button" data-image="./Portfolio/assets/.jpg">View</button> </div>
        </div>
    
        <div class="certification-box">
          <div class="certification-content">
            <h3 class="certification-title">Data Analytics Essential</h3>
            <p class="certification-meta">Cisco Networking Academy</p>
            <button class="certification-view-button" data-image="./assets/DAE.jpg">View</button>
          </div>
        </div>
    
        <div class="certification-box">
          <div class="certification-content">
            <h3 class="certification-title">Data Science learning</h3>
            <p class="certification-meta">Coursera</p>
            <button class="certification-view-button" data-image="./assets/ML.jpg">View</button>
          </div>
        </div>
    
        <div class="certification-box">
          <div class="certification-content">
            <h3 class="certification-title">Advanced Java</h3>
            <p class="certification-meta">Coursera</p>
            <button class="certification-view-button" data-image="./assets/DAE.jpg">View</button>
          </div>
        </div>
    
      </div>
      <div id="certificate-modal" class="modal">  <span class="close-button">&times;</span>
        <img id="certificate-image" src="" alt="Certificate">
      </div>
    </section>
</body>
</html>
